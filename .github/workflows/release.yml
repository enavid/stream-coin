name: Release Pipeline

on:
  push:
    tags:
      - "v*.*.*"       # example v1.0.0, v2.3.4
      - "v*.*.*-*.*"   # example v1.0.0-alpha.1, v1.0.0-beta.2, v1.0.0-rc.1
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (example v1.0.0-alpha.1, v1.0.0-rc.1, v1.3.4)"
        required: true
        default: "v0.1.0-dev"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/stream-coin
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: echo "VERSION=${{ github.event.inputs.version || github.ref_name }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/stream-coin:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}/stream-coin:latest
